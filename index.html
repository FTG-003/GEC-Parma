<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link name="author" content="fabrizioterzi &amp; Federico Monaco">
    <meta name="description" content="GEC-Parma">

    <title>Parma (Italy)</title>
    <link href="img/favicon.png" type="image/png" rel="icon">

    <!-- ============ Google fonts ============ -->
    <link href="http://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300,800" rel="stylesheet" type="text/css">

    <!-- ============ Add custom CSS here ============ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- *** START HEADER *** -->
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <div style="float: right">
                        <a href="http://www.ao.pr.it/"><img src="http://www.ao.pr.it/wp-content/themes/ospedaleparma/_img/logo-print.png" alt="http://www.ao.pr.it/" style="margin-top: 24px; height: 57px; margin-left: 88px; width: 373px;">
                        </a>
                        <p></p>
                    </div>

                    <!-- LOGO -->
                    <div class="logo">
                        <a href="http://fiore.unimore.it/course/view.php?id=159=" target="_blank"><img src="img/logo.png" alt="FLOWER">
                        </a>
                    </div>
                    <div id="center-page">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3 text-center">
                        <!-- START INTRO -->
                        <div class="intro">
                            <h1><span>Global</span> Collaboration Day</h1>
                            <p style="margin-top: 24px; height: 6px;">Education &amp; Training Sector</p>
                            <p>University Hospital of Parma Italy</p>
                        </div>
                        <!-- END INTRO -->

                        <!-- START COUNTDOWN -->
                        <div class="countdown">
                            <div class="row">
                                <div id="countdown">
                                    <div id="countdown_dashboard">

                                        <!-- DAYS -->
                                        <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
                                            <div class="dash days_dash">
                                                <div class="digit">0</div>
                                                <div class="digit">0</div>
                                                <div class="digit">2</div>
                                                <span class="dash_title">Days</span>
                                            </div>
                                        </div>

                                        <!-- HOURS -->
                                        <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
                                            <div class="dash hours_dash">
                                                <div class="digit">0</div>
                                                <div class="digit">0</div>
                                                <span class="dash_title">Hours</span>
                                            </div>
                                        </div>

                                        <!-- MINUTES -->
                                        <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
                                            <div class="dash minutes_dash">
                                                <div class="digit">0</div>
                                                <div class="digit">0</div>
                                                <span class="dash_title">Minutes</span>
                                            </div>
                                        </div>

                                        <!-- SECONDS -->
                                        <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
                                            <div class="dash seconds_dash">
                                                <div class="digit">0</div>
                                                <div class="digit">0</div>
                                                <span class="dash_title">Seconds</span>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END COUNTDOWN -->

                    <!-- START COPYRIGHT SECTION -->
                    <div id="copyright-header">
                        <div class="container" style="margin-top: 60px; height: 122px;">
                            <a href="http://www.unesco.org/new/en/communication-and-information/access-to-knowledge/open-educational-resources/"><img src="http://polr.me/3iy" alt="http://www.unesco.org/new/en/communication-and-information/access-to-knowledge/open-educational-resources/" style="width: 177px; height: 110px; margin-left: -28px; margin-top: -3px;">
                            </a>
                            <br>
                            <br>

                            <!-- *** START SOCIAL *** -->
                            <div id="social">
                                <ul class="list">
                                    <!-- TWITTER -->
                                    <li>
                                        <a href="#"><i class="fa fa-twitter"></i></a>
                                    </li>

                                    <!-- FACEBOOK -->
                                    <li>
                                        <a href="#"><i class="fa fa-facebook"></i></a>
                                    </li>

                                    <!-- DRIBBBLE -->
                                    <li>
                                        <a href="#"><i class="fa fa-dribbble"></i></a>
                                    </li>

                                    <!-- GOOGLE PLUS -->
                                    <li>
                                        <a href="#"><i class="fa fa-google-plus"></i></a>
                                    </li>

                                    <!-- INSTAGRAM -->
                                    <li>
                                        <a href="#"><i class="fa fa-instagram"></i></a>
                                    </li>
                                </ul>
                            </div>
                            <!-- *** END SOCIAL *** -->
                            <p style="width: 500px; margin-top: 10px; height: 19px;"><a href="http://www.ao.pr.it/" target="_blank" style="pointer-events: auto; margin-left: -268px; width: 258px;">CC BY-NC 3.0 - University Hospital of Parma </a>
                            </p>
                            <!-- END COPYRIGHT SECTION -->


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <a href="http://www.ao.pr.it/">
        <!-- *** END HEADER *** -->

        <!-- ////////////////\\\\\\\\\\\\\\\\ -->
        <!-- ********** Javascript ********** -->
        <!-- \\\\\\\\\\\\\\\\//////////////// -->

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/modernizr-2.6.2.min.js"></script>

        <!-- *** Countdown *** -->
        <script type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>

        <!-- *** File used to start some plugins *** -->
        <script type="text/javascript" src="js/time.js"></script>

        <!-- *** Dynamically-resized, slideshow-capable background image to any page or element *** -->
        <script type="text/javascript" src="js/jquery.backstretch.js"></script>

        <script>
            'use strict';

            /* ========================== */
            /* ::::::: Backstrech ::::::: */
            /* ========================== */
            // You may also attach Backstretch to a block-level element
            $.backstretch(
                [
                    "img/bg/1.jpg",
                    "img/bg/2.jpg",
                    "img/bg/3.jpg",
                ],

                {
                    duration: 4500,
                    fade: 1500
                }
            );
        </script>
    </a>
</body>
</html>
